<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Future-Tech Gradients -->
    <linearGradient id="primary-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="sharp-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Solid Tech Black Background -->
  <rect width="512" height="512" rx="100" fill="#000000" />
  
  <!-- Subtle Grid Pattern (Tech DNA) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  </pattern>
  <rect width="512" height="512" rx="100" fill="url(#grid)" />

  <!-- The Monogram 'UM' -->
  <g filter="url(#neon-glow)">
    <!-- The outer 'U' structure -->
    <path d="M140 140 V300 C140 344.183 175.817 380 220 380 H292 C336.183 380 372 344.183 372 300 V140" 
          fill="none" 
          stroke="url(#primary-grad)" 
          stroke-width="36" 
          stroke-linecap="square" 
          stroke-linejoin="miter" />
    
    <!-- The inner 'M' integration -->
    <path d="M140 140 L256 260 L372 140" 
          fill="none" 
          stroke="url(#primary-grad)" 
          stroke-width="36" 
          stroke-linecap="square" 
          stroke-linejoin="miter" 
          filter="url(#sharp-glow)" />

    <!-- Center vertical support (Tech Detail) -->
    <line x1="256" y1="260" x2="256" y2="380" stroke="url(#primary-grad)" stroke-width="36" />
  </g>

  <!-- Cinematic Lens Flare / Light Catch -->
  <rect width="512" height="2" y="100" fill="#ffffff" opacity="0.1" />
  <circle cx="256" cy="260" r="10" fill="#ffffff" filter="url(#sharp-glow)" opacity="0.8" />
  
  <!-- Glass Shimmer -->
  <path d="M100 0 L512 412 L512 512 L412 512 L0 100 Z" fill="#ffffff" opacity="0.03" />
</svg>
